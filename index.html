<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>A generic RPG dungeon crawler</title>
        <style>
            html, body {
                margin: 0;
                padding 0;
                overflow: hidden;
            }
        </style>
        <script>
            var canvasWidth = 1280;
            var canvasHeight = 720;
            if (window.innerHeight <= 649) {
                canvasWidth = 1280;
                canvasHeight = 720;
            } else if (window.innerHeight >= 650 && window.innerHeight <= 999) {
                canvasWidth = 1600;
                canvasHeight = 900;
            } else if (window.innerHeight >= 1000) {
                canvasWidth = 1920;
                canvasHeight = 1080;
            }


            var game = "";
        </script>
        <!-- FRAMEWORKS -->
        <script src="frameworks/phaser/phaser.min.js"></script>
        <script src="frameworks/HealthBar.js"></script>
        <script src="frameworks/pathfinding.js"></script>
        <script src="frameworks/phaser-virtual-joystick.js"></script>

        <!-- INIT -->
        <script src="js/init.js"></script>

        <!-- DATA SETS -->
        <script src="js/weapons/swords.js"></script>
        <script src="js/ai/enemies.js"></script>

        <!-- STATES -->
        <script src="js/mainMenu.js"></script>
        <script src="js/tutorial.js"></script>
        <script src="js/boot.js"></script>
        <!--
        <script src="js/gameSetup.js"></script>
        -->

    </head>
    <body>


    <script>
        function startGame(){


            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "js/gameSetup.js";

            window.setTimeout(function (){
                document.getElementsByTagName("head")[0].appendChild(script);
            },0);


        }
        startGame();
    </script>
    </body>
</html>
