<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>A generic RPG dungeon crawler</title>
        <style>
            html, body {
                margin: 0;
                padding 0;
            }
        </style>
        <script>
            // Find the right method, call on correct element
            function toggleFullscreen(fullscreenElement) {
                var isInFullScreen = (document.fullscreenElement && document.fullscreenElement !== null) ||
                    (document.webkitFullscreenElement && document.webkitFullscreenElement !== null) ||
                    (document.mozFullScreenElement && document.mozFullScreenElement !== null) ||
                    (document.msFullscreenElement && document.msFullscreenElement !== null);

                var docElm = document.documentElement;
                if (!isInFullScreen) {
                    if (docElm.requestFullscreen) {
                        docElm.requestFullscreen();
                    } else if (docElm.mozRequestFullScreen) {
                        docElm.mozRequestFullScreen();
                    } else if (docElm.webkitRequestFullScreen) {
                        docElm.webkitRequestFullScreen();
                    } else if (docElm.msRequestFullscreen) {
                        docElm.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }


            var canvasWidth = 1280;
            var canvasHeight = 720;
            if (window.innerHeight <= 500) {
                canvasWidth = 1280;
                canvasHeight = 720;
            }/* else if (window.innerHeight >= 501) {
                canvasWidth = 1600;
                canvasHeight = 900;
            }*/


            var game = "";
        </script>

        <script src="js/tutorial.js"></script>
        <!--
        <script src="js/gameSetup.js"></script>
        -->

    </head>
    <body>
    <button id="launchGame" type="button" onclick="startGame()">Launch game</button>
    <button id="fullscreenButton" type="button" onclick="toggleFullscreen(document.canvas)">Fullscreen</button>

    <script>
        function startGame(){
            var launchGameButton = document.getElementById('launchGame');
            launchGameButton.parentNode.removeChild(launchGameButton);


            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "js/gameSetup.js";

                document.getElementsByTagName("head")[0].appendChild(script);

        }
    </script>
