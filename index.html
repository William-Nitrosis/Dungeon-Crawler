<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="frameworks/phaser/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
        var player;
        var game = new Phaser.Game(1280, 720, Phaser.AUTO, '', { preload: preload, create: create, update: update });


        function preload() {
            game.load.spritesheet('knight', 'assets/characters/Knight/Knight_idle.png', 32, 32, 2);
        }

        function create() {




            // Player, camera and world setup
            game.world.setBounds(0, 0, 1280, 720);
            game.physics.startSystem(Phaser.Physics.ARCADE);
            player = game.add.sprite(64, 64, 'knight');
            game.physics.arcade.enable(player);
            cursors = game.input.keyboard.createCursorKeys();
            game.camera.follow(player);
            game.camera.scale.x = 5;
            game.camera.scale.y = 5;
        }

        function update() {
            player.body.velocity = 0;

            if (cursors.up.isDown)
            {
                player.body.velocity
            }
            else if (cursors.down.isDown)
            {
                player.body.moveDown(300);
            }

            if (cursors.left.isDown)
            {
                player.body.velocity.x = -300;
            }
            else if (cursors.right.isDown)
            {
                player.body.moveRight(300);
            }
        }

        function render() {

            game.debug.cameraInfo(game.camera, 32, 32);
            game.debug.spriteCoords(player, 32, 500);

        }
    };

    </script>

    </body>
</html>
